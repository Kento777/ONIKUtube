<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIKUtube - 認証</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #2a2a2a; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #proxy-content { display: none; } /* 初期状態は非表示 */
        h1 { color: #ff4500; font-size: 2.5rem; margin-bottom: 20px; }
        input { padding: 15px; width: 300px; border-radius: 25px; border: 2px solid #444; background: #333; color: white; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: #ff4500; }
        button { padding: 15px 30px; border-radius: 25px; border: none; background: #ff4500; color: white; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #e03e00; transform: scale(1.05); }
        .error-msg { color: #ff0000; margin-top: 10px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <!-- 1. パスワード入力画面 -->
    <div id="auth-screen" class="container">
        <h1>ONIKUtube</h1>
        <p>合言葉を入力してください</p>
        <input id="pass-input" type="password" placeholder="Password...">
        <br>
        <button onclick="checkPass()">ENTER</button>
        <p id="error" class="error-msg">合言葉が違います！</p>
    </div>

    <!-- 2. プロキシメイン画面（認証成功後に表示） -->
    <div id="proxy-content" class="container">
        <h1>ONIKUtube</h1>
        <form id="proxy-form">
            <input id="proxy-input" type="text" placeholder="URLか検索ワードを入力...">
            <button type="submit">GO</button>
        </form>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        // パスワードチェック機能
        function checkPass() {
            const pass = document.getElementById('pass-input').value;
            if (pass === "ONIKU") {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('proxy-content').style.display = 'block';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        // プロキシ送信機能
        const form = document.getElementById('proxy-form');
        const input = document.getElementById('proxy-input');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (typeof __uv$config === 'undefined') {
                alert('Ultravioletが正しく読み込まれていません。');
                return;
            }
            await __uv$config.registerSW();
            
            let url = input.value.trim();
            if (!url.includes('.') || url.includes(' ')) {
                url = 'https://duckduckgo.com' + encodeURIComponent(url);
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        });
    </script>
</body>
</html>
